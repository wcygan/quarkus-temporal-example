# Application Info
quarkus.application.name=quarkus-temporal-example
quarkus.application.version=1.0.0-SNAPSHOT

# HTTP Configuration
quarkus.http.port=7474
quarkus.http.test-port=7575

# Health Checks
quarkus.smallrye-health.ui.enable=true

# JSON Configuration
quarkus.jackson.fail-on-unknown-properties=false
quarkus.jackson.write-dates-as-timestamps=false

# Development Profile
%dev.quarkus.log.level=DEBUG
%dev.quarkus.dev-ui.enabled=true
%dev.quarkus.live-reload.instrumentation=true
%dev.quarkus.http.cors=true

# Build Configuration
quarkus.package.jar.type=uber-jar

# Temporal
temporal.target=localhost:7233
temporal.namespace=default
temporal.task-queue=doc-approval-queue
temporal.document-processing-queue=document-processing-queue

# Document Store Database Configuration
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=docuser
quarkus.datasource.password=docpass
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3307/docstore
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.min-size=5

# Flyway Configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.locations=classpath:db/migration

# File Upload Configuration
quarkus.http.limits.max-body-size=10M
quarkus.http.body.handle-file-uploads=true

# RESTEasy Multipart
quarkus.resteasy.multipart.max-input-size=10485760
