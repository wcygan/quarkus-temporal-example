# JUnit 5 parallel execution configuration
junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent
junit.jupiter.execution.parallel.config.strategy=dynamic
junit.jupiter.execution.parallel.config.dynamic.factor=2

# Allow tests marked with @Execution(SAME_THREAD) to run sequentially
junit.jupiter.execution.parallel.config.custom.class=org.junit.platform.engine.support.hierarchical.DefaultParallelExecutionConfigurationStrategy

# Quarkus test configuration for parallel execution
quarkus.http.test-port=0
quarkus.test.arg-line=-Dquarkus.http.test-port=0